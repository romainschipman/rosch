name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "romain.schipman@gmail.com"
          git config --global user.name "Rosch Bot"

      - name: Determine version bump
        id: version
        run: |
          # Check for labels and set the bump type accordingly
          if git log -1 --pretty=%B | grep -q 'major'; then
            echo "::set-output name=bump_type::major"
          elif git log -1 --pretty=%B | grep -q 'minor'; then
            echo "::set-output name=bump_type::minor"
          else
            echo "::set-output name=bump_type::patch"
          fi

      - name: Bump version and create changelog
        run: |
          npm version ${{ steps.version.outputs.bump_type }} -m "chore(release): bump version to %s"
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
